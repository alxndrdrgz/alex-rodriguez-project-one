<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/edf24b0f28.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="wrapper">
            <div class="flexHeader">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="blog.html">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="contact.html">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main starts here -->
    <main class="contactMain">
        <div class="wrapper">
            <!-- Contact form starts here -->
            <section class="contactForm">
                <h1 class="otherTitle">Get in touch</h1>

                <form action="submit">

                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="firstName">

                    <label for="email">Email address</label>
                    <input type="text" placeholder="Email address" id="emailAddress">

                    <label for="message">Message</label>
                    <input type="text" placeholder="Message">

                    <button type="submit">Submit</button>
                </form>
            </section>

            <!-- Informational contact bar starts here -->
            <aside class="contactInfo">
                <div class="socialMediaIcons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="infoTextBox">
                    <h2 class="infoEmail">
                        info@email.com
                    </h2>
                </div>
            </aside>
        </div>

    </main>
    <footer>
        Copyright 2018 HackerYou
    </footer>
</body>
</html>
