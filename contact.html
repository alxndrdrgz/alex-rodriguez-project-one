<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/edf24b0f28.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!-- Header start -->
    <header class="contact">
        <div class="wrapper">
            <div class="flexHeaderBlog">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="blog.html">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="contact.html">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <h1 class="titleThree">Get in touch</h1>
            </div>
        </div>
    </header>

    <!-- Main starts here -->
    <main class="contactMain">
        <div class="wrapper">
            <div class="flexContainerContact">
                <!-- Informational side bar starts here -->
                <aside class="contactInfo">
                    <div class="socialMediaIcons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="infoTextBox">
                        <h2 class="infoEmail">
                            info@email.com
                        </h2>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10
                            Toronto, Ontario
                            M5V2D5
                        </p>
                    </div>
                </aside>
    
                <!-- Contact form starts here -->
                <section class="contactForm">
                    <form action="submit" class="contactFormGrid">
                        <div class="formName">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Name" id="firstName">
                        </div>
    
                        <div class="formAddress">
                            <label for="email">Email address</label>
                            <input type="text" placeholder="Email address" id="emailAddress">
                        </div>
    
                        <div class="commentBox">
                            <label for="commentBox">Message</label>
                            <textarea name="commentBox" cols="64" rows="10"></textarea>
                        </div>
    
                        <button type="submit" class="submit"">Submit</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
        Copyright 2018 HackerYou
    </footer>
</body>
</html>
